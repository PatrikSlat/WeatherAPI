<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherAPI</title>
<script defer src="bundlec96736151f79559ec6d8.js"></script></head>
<body>
  <header>
    <div class="input-section">
      <input type="field" placeholder="Enter a location..." required id="input-field">
      <button id="submit-btn">Search</button>
    </div>
  </header>
  <main>
    <div class="main-content"> 
      <div class="card-header">
        <p id="your-search" class="text-style">Hey, try to search for something ;) !</p>
      </div>
      <div class="card-content">
        <div class="row-1">
          <div id="temp-info"></div>
          <div id="wind-info"></div>
        </div>
      </div>
      <div id="req-info" class="text-style"></div>
    </div>
  </main>
  <footer>
    <p>Created by <a id="link-anchor" href="https://github.com/PatrikSlat">Patrik</a> on <a id="link-anchor" href="https://github.com/PatrikSlat/WeatherAPI">GitHub</a> :)</p>
  </footer>
</body>
</html>
